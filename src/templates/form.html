{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class='col-sm-6 col-sm-offset-3 p-4 mt-4' style="background-color:white;margin-right:25%;margin-left:25%;border-radius:10px;box-shadow: 0px 0px 10px 0px #000;">
<h1>{{ title }}</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data' >{% csrf_token %}
{{ form|crispy }}
<input type='submit' class='btn btn-info' value='{{ title }}' />
</form>
</div>
{% endblock content %}
